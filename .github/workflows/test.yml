          # Add-Content -Path $env:GITHUB_ENV -Value "MY_RUNTIME_SECRET=$generatedSecret"

      - name: test masked output
        shell: pwsh
        run: Write-Host "MY_RUNTIME_SECRET=$env:REPO_NAME"
