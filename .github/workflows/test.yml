jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: test default output
        shell: pwsh
        working-directory: ${{ github.workspace }}/src
        run: |
          Import-Module ./GhCloudOps.psm1

          Set-GhVariable -Name REPO_NAME -Value '${{ github.repository }}'.Split('/')[-1] -IsSecret

          # $generatedSecret = [guid]::NewGuid().ToString()
