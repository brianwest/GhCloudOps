name: Run Tests

on:
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'GitHubTools.psm1'
      - 'Run-Test.ps1'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

env:
  CODE_COVERAGE_PERCENT_TARGET: 95

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Key Vault Module
      shell: pwsh
      run: |
        Install-Module -Name Az.KeyVault -Force

    - name: Run PSScriptAnalyzer
      uses: microsoft/psscriptanalyzer-action@v1.1
      with:
        path: ./src
        settings: ./vscode/PSScriptAnalyzerSettings.psd1

    - name: Run Tests
      shell: pwsh
      run: |
        $testParams = @{
          CoveragePath          = './GitHubTools.psm1'
          CoveragePercentTarget = $env:CODE_COVERAGE_PERCENT_TARGET
        }

        ./Run-Test.ps1 @testParams

    - name: Upload Code Coverage
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: ${{ github.workspace }}/tests/coverage.xml
